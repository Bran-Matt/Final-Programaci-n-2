<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header">
                        <h4><i class="fas fa-user-tie me-2"></i>Vendedor</h4>
                    </div>
                    <ul class="sidebar-menu">
                        <li><a th:href="@{/vendedor/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a th:href="@{/vendedor/clientes}"><i class="fas fa-user-friends"></i> Mis Clientes</a></li>
                        <li class="active"><a th:href="@{/vendedor/clientes/nuevo}"><i class="fas fa-user-plus"></i> Nuevo Cliente</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom">
                    <h1><i class="fas fa-user-plus me-2"></i>Nuevo Cliente</h1>
                    <a th:href="@{/vendedor/clientes}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- Form -->
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-user-circle"></i> Datos del Cliente</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/vendedor/clientes}" th:object="${cliente}" method="post">
                                    <!-- Step 1: Personal Data -->
                                    <div class="mb-4">
                                        <h6 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-id-card text-primary"></i> Información Personal
                                        </h6>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Nombre *</label>
                                                <input type="text" class="form-control" th:field="*{nombre}" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Apellido *</label>
                                                <input type="text" class="form-control" th:field="*{apellido}" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Código Único *</label>
                                                <input type="text" class="form-control" th:field="*{codigoUsuario}" required>
                                                <small class="text-muted">Para iniciar sesión</small>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Contraseña *</label>
                                                <input type="password" class="form-control" th:field="*{clave}" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Step 2: Contact Data -->
                                    <div class="mb-4">
                                        <h6 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-address-book text-primary"></i> Contacto
                                        </h6>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" th:field="*{email}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Teléfono</label>
                                                <input type="tel" class="form-control" th:field="*{telefono}">
                                            </div>
                                            <div class="col-12 mb-3">
                                                <label class="form-label">Dirección</label>
                                                <textarea class="form-control" th:field="*{direccion}" rows="2"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Step 3: Travel Selection -->
                                    <div class="mb-4">
                                        <h6 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-plane text-primary"></i> Selección de Viaje
                                        </h6>
                                        
                                        <!-- Sucursal -->
                                        <div class="mb-3">
                                            <label class="form-label">Sucursal *</label>
                                            <select class="form-select" name="sucursalId" required>
                                                <option value="">Seleccione sucursal...</option>
                                                <option th:each="sucursal : ${sucursales}" 
                                                        th:value="${sucursal.id}"
                                                        th:text="${sucursal.codigo} + ' - ' + ${sucursal.direccion}">
                                                    103 - Marcelo T. de Alvear 500
                                                </option>
                                            </select>
                                        </div>

                                        <!-- Vuelo -->
                                        <div class="mb-3">
                                            <label class="form-label">Vuelo *</label>
                                            <select class="form-select" name="vueloId" required>
                                                <option value="">Seleccione vuelo...</option>
                                                <option th:each="vuelo : ${vuelos}" 
                                                        th:value="${vuelo.id}"
                                                        th:text="${vuelo.numeroVuelo} + ' - ' + ${vuelo.origen} + ' → ' + ${vuelo.destino} + ' ($' + ${vuelo.precio} + ')'">
                                                    1 - Montevideo → Paris ($800.00)
                                                </option>
                                            </select>
                                        </div>

                                        <!-- Hotel -->
                                        <div class="mb-3">
                                            <label class="form-label">Hotel *</label>
                                            <select class="form-select" name="hotelId" required>
                                                <option value="">Seleccione hotel...</option>
                                                <option th:each="hotel : ${hoteles}" 
                                                        th:value="${hotel.id}"
                                                        th:text="${hotel.nombre} + ' - ' + ${hotel.ciudad} + ' ($' + ${hotel.precio} + '/noche)'">
                                                    La Estrella - Montevideo ($120.00/noche)
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Step 4: Travel Details -->
                                    <div class="mb-4">
                                        <h6 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-calendar-alt text-primary"></i> Detalles del Viaje
                                        </h6>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Inicio</label>
                                                <input type="date" class="form-control" name="fechaInicio">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Fin</label>
                                                <input type="date" class="form-control" name="fechaFin">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Clase de Vuelo</label>
                                                <select class="form-select" name="claseVuelo">
                                                    <option value="TURISTA">Turista</option>
                                                    <option value="PRIMERA">Primera Clase</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Régimen Hotel</label>
                                                <select class="form-select" name="regimenHotel">
                                                    <option value="SOLO_ALOJAMIENTO">Solo Alojamiento</option>
                                                    <option value="DESAYUNO">Desayuno</option>
                                                    <option value="MEDIA_PENSION">Media Pensión</option>
                                                    <option value="PENSION_COMPLETA">Pensión Completa</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Summary -->
                                    <div class="mb-4">
                                        <h6 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-file-invoice-dollar text-primary"></i> Resumen
                                        </h6>
                                        <div class="alert alert-info">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <strong>Vuelo:</strong> <span id="vueloPrecio">$0.00</span>
                                                </div>
                                                <div class="col-md-4">
                                                    <strong>Hotel:</strong> <span id="hotelPrecio">$0.00</span>
                                                </div>
                                                <div class="col-md-4">
                                                    <strong>Total:</strong> <span id="totalPrecio" class="fw-bold">$0.00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit -->
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/vendedor/clientes}" class="btn btn-outline-secondary">
                                            <i class="fas fa-times"></i> Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Guardar Cliente
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Calcular total dinámico
        document.querySelector('[name="vueloId"]').addEventListener('change', calcularTotal);
        document.querySelector('[name="hotelId"]').addEventListener('change', calcularTotal);
        
        function calcularTotal() {
            const vueloSelect = document.querySelector('[name="vueloId"]');
            const hotelSelect = document.querySelector('[name="hotelId"]');
            
            // Obtener precios de las opciones seleccionadas
            const vueloPrecio = vueloSelect.options[vueloSelect.selectedIndex]?.text.match(/\$([\d.]+)/)?.[1] || 0;
            const hotelPrecio = hotelSelect.options[hotelSelect.selectedIndex]?.text.match(/\$([\d.]+)/)?.[1] || 0;
            
            // Actualizar display
            document.getElementById('vueloPrecio').textContent = '$' + parseFloat(vueloPrecio).toFixed(2);
            document.getElementById('hotelPrecio').textContent = '$' + parseFloat(hotelPrecio).toFixed(2);
            
            const total = parseFloat(vueloPrecio) + parseFloat(hotelPrecio);
            document.getElementById('totalPrecio').textContent = '$' + total.toFixed(2);
        }
    </script>
</body>
</html>
