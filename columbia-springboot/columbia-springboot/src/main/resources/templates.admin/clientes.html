<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header">
                        <h4><i class="fas fa-user-shield me-2"></i>Administrador</h4>
                    </div>
                    <ul class="sidebar-menu">
                        <li><a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a th:href="@{/admin/vendedores}"><i class="fas fa-users"></i> Vendedores</a></li>
                        <li class="active"><a th:href="@{/admin/clientes}"><i class="fas fa-user-friends"></i> Clientes</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom">
                    <h1><i class="fas fa-user-friends me-2"></i>Gestión de Clientes</h1>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Cliente</a>
                        <a href="#" class="btn btn-outline-secondary"><i class="fas fa-download"></i> Exportar</a>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Buscar cliente...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option>Todos los tipos</option>
                                    <option>Ocasional</option>
                                    <option>Frecuente</option>
                                    <option>VIP</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-primary w-100"><i class="fas fa-filter"></i> Filtrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Clientes -->
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Listado de Clientes</h5>
                        <span class="badge bg-primary" th:text="${clientes.size()}">2</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Sucursal</th>
                                        <th>Tipo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td th:text="${cliente.codigoUsuario}">15</td>
                                        <td th:text="${cliente.nombre} + ' ' + ${cliente.apellido}">Lautaro Gonzalez</td>
                                        <td th:text="${cliente.email}">uriherman@hotmail.com</td>
                                        <td th:text="${cliente.telefono}">011 2376 5364</td>
                                        <td>
                                            <span th:if="${cliente.sucursalAsignada}" 
                                                  th:text="${cliente.sucursalAsignada.codigo}" 
                                                  class="badge bg-info">103</span>
                                            <span th:unless="${cliente.sucursalAsignada}" 
                                                  class="badge bg-secondary">No asignada</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-warning">Ocasional</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-success">Activo</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info" title="Ver"><i class="fas fa-eye"></i></button>
                                            <button class="btn btn-sm btn-outline-warning" title="Editar"><i class="fas fa-edit"></i></button>
                                            <button class="btn btn-sm btn-outline-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
